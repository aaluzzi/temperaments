<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Temperaments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings">
        <div>
            <div>Temperament</div>
            <select id="temperaments">
                <option value="pythagorean">Pythagorean</option>
                <option value="five">Five-limit</option>
                <option value="1/4">Meantone 1/4 Comma</option>
                <option value="1/3">Meantone 1/3 Comma</option>
                <option value="1/2">Meantone 1/2 Comma</option>
                <option value="equal">Equal Temperament</option>
            </select>
        </div>
        <div>
            <div>Key</div>
            <select id="key">
                <option value=0>C</option>
                <option value=1>C#</option>
                <option value=2>D</option>
                <option value=3>D#</option>
                <option value=4>E</option>
                <option value=5>F</option>
                <option value=6>F#</option>
                <option value=7>G</option>
                <option value=8>G#</option>
                <option value=9>A</option>
                <option value=10>A#</option>
                <option value=11>B</option>
            </select>
        </div>
        <div id="checkboxes">
            <div>
                <input type="checkbox" id="checkFreqs">
                <label for="checkFreqs">Frequencies (Hz)</label>
            </div>
            <div>
                <input type="checkbox" id="checkCents">
                <label for="checkCents">Cent Difference</label>    
            </div>
        </div>
    </div>
    <ul id="keyboard">
        <li id="1" data-key="q" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="2" data-key="2" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="3" data-key="w" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="4" data-key="3" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="5" data-key="e" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="6" data-key="r" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="7" data-key="5" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="8" data-key="t" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="9" data-key="6" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="10" data-key="y" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="11" data-key="7" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="12" data-key="u" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="13" data-key="i" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="14" data-key="9" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="15" data-key="o" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="16" data-key="0" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="17" data-key="p" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="18" data-key="[" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="19" data-key="=" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="20" data-key="]" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="21" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="22" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="23" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="24" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="25" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="26" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="27" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="28" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="29" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="30" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="31" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="32" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="33" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="34" class="white"><div class="cents"></div><div class="freq"></div></li>
        <li id="35" class="black"><div class="cents"></div><div class="freq"></div></li>
        <li id="36" class="white"><div class="cents"></div><div class="freq"></div></li>        
    </ul>
    <script src="script.js"></script>
</body>
</html>
