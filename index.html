<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Temperaments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="temperaments">
        <option value="pythagorean">Pythagorean</option>
        <option value="just">Just Intonation</option>
        <option value="equal">Equal Temperament</option>
    </select>

    <ul class="keyboard">
        <li id="1" data-key="q" class="white"></li>
        <li id="2" data-key="2" class="black"></li>
        <li id="3" data-key="w" class="white"></li>
        <li id="4" data-key="3" class="black"></li>
        <li id="5" data-key="e" class="white"></li>

        <li id="6" data-key="r" class="white"></li>
        <li id="7" data-key="5" class="black"></li>
        <li id="8" data-key="t" class="white"></li>
        <li id="9" data-key="6" class="black"></li>
        <li id="10" data-key="y" class="white"></li>
        <li id="11" data-key="7" class="black"></li>
        <li id="12" data-key="u" class="white"></li>

        <li id="13" data-key="i" class="white"></li>
        <li id="14" data-key="9" class="black"></li>
        <li id="15" data-key="o" class="white"></li>
        <li id="16" data-key="p" class="black"></li>
        <li id="17" data-key="-" class="white"></li>

        <li id="18" data-key="[" class="white"></li>
        <li id="19" data-key="=" class="black"></li>
        <li id="20" data-key="]" class="white"></li>
        <li id="21" class="black"></li>
        <li id="22" class="white"></li>
        <li id="23" class="black"></li>
        <li id="24" class="white"></li>

        <li id="25" class="white"></li>
        <li id="26" class="black"></li>
        <li id="27" class="white"></li>
        <li id="28" class="black"></li>
        <li id="29" class="white"></li>

        <li id="30" class="white"></li>
        <li id="31" class="black"></li>
        <li id="32" class="white"></li>
        <li id="33" class="black"></li>
        <li id="34" class="white"></li>
        <li id="35" class="black"></li>
        <li id="36" class="white"></li>        
    </ul>
    <script src="script.js"></script>
</body>
</html>
